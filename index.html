<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://kit.fontawesome.com/4c4bbd9ef2.js" crossorigin="anonymous"></script></head>
<body>
    <!------------- HEADER -------------->
    <header class="header">
        <nav class="nav__menu">
            <ul class="nav__list">
                <li class="nav__item">
                    <a href="" class="nav__link">Gmail</a>
                </li>
                <li class="nav__item">
                    <a href="" class="nav__link">Imágenes</a>
                </li>
                <li class="nav__item">
                    <img src="/src/img/126570_grid_icon.svg" class="app_icon" alt="">
                </li>
                <li class="nav__item">
                    <button class="button__nav">Acceder</button>
                </li>
            </ul>
        </nav>
    </header>
    <!------------- HEADER -------------->
    <main class="main">
        <div class="logo__ppal">
            <img src="/src/img/googlelogo.png" alt="" class="img__logo">
        </div>
    <!------------- SEARCH -------------->
        <div class="form">
            <div class="form__container">
                <img src="/src/img/icons8-búsqueda.svg" alt="" class="search__ico">
                <input class="input__search" type="text">
                <img src="/src/img/Google_mic.svg" alt="" class="mic__ico">
            </div>
        </div>
    <!------------- BUTTONS -------------->
        <div class="button__search">
            <div class="button__container">
                <button class="button__si">Buscar con Google</button>
                <button class="button__si">Voy a tener suerte</button>
            </div>
            <div class="text__buttons">Ofrecido por Google en:
                <a href="https://www.google.com/">English</a>
            </div>
        </div>
    </main>
    <!------------- FOOTER -------------->
    <footer class="footer">
        <div class="country">Argentina</div>
        <div class="list__footer">
            <li class="footer__item">
                <a href="" class="footer__link">Sobre Google</a>
            </li>
            <li class="footer__item">
                <a href="" class="footer__link">Publicidad</a>
            </li>
            <li class="footer__item">
                <a href="" class="footer__link">Negocios</a>
            </li>
            <li class="footer__item">
                <a href="" class="footer__link">Cómo funciona la Búsqueda</a>
            </li>
            <li class="footer__item">
                <a href="" class="footer__link">Privacidad</a>
            </li>
            <li class="footer__item">
                <a href="" class="footer__link">Condiciones</a>
            </li>
            <li class="footer__item">
                <a href="" class="footer__link">Preferencias</a>
            </li>
        </div>
    </footer>
</body>
</html>
